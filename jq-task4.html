<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <form action="" onsubmit="return false">
        <div class="container text-center wrapper">
            <div class=" m-2">
                <input type="text" name="text[]">
                <button class="btn add_field mr-4">+</button>
            </div>
        </div>
    </form>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".wrapper").on("click", ".add_field", function () {

                $(this).parent('div').parent('div').append('<div class=" m-2"><input type="text" name="text[]"><button class=" btn add_field">+</button><button class=" btn remove_field">-</button></div>')
            });
            $(".wrapper").on("click", ".remove_field", function () {
                $(this).parent('div').remove();
            });
        })
    </script>
</body>

</html>
