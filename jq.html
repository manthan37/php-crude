<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="inputvalue">
        <input type="text" name="" id="" onkeyup="showvalue(this.value)" onfocus="addfocus(this)">
    </div>
    <div class="display"></div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('body').css('backgroundColor', 'grey');
        });
        function addfocus(e) {
            $(e).css('width', '100%');
        }
        function showvalue(value) {
            $('.display').text(value);
        }
    </script>
</body>

</html>
